{% extends "news/base.html" %}
{% block header %}
		<div class="topic">
			<div class="auth">
				{% if user.is_authenticated %}
					<span class="login">
						<span><b>{{ user.username }}</b></span><br/>
					</span>
					<span class="signup">
						<a href="/logout">Выход</a>
					</span>
				{% else %}
					<span class="login">
						<a href="/auth">Вход</a>
					</span>
					<span class="signup">
						<a href="reg">Регистрация</a>
					</span>
				{% endif %}
			</div>
		</div>
{% endblock %}
		<div id="center">
			{% block center %}{% endblock %}
		</div>
